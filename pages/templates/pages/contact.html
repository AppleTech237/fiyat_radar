{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-1">
                <div class="card-body p-4 p-md-5">
                    <h2 class="fw-bold text-center mb-2">İletişime Geçin</h2>
                    <p class="text-center text-muted mb-4">Sorularınız mı var? Yardımcı olmaktan memnuniyet duyarız.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ad Soyad</label>
                            <input type="text" class="form-control" placeholder="Adınız Soyadınız">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">E-posta Adresi</label>
                            <input type="email" class="form-control" placeholder="ornek@email.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mesaj</label>
                            <textarea class="form-control" rows="5" placeholder="Size nasıl yardımcı olabiliriz?"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Mesaj Gönder</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">Veya doğrudan bize şu adresten e-posta gönderin: <strong>iletisim@fiyatradar.com</strong></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

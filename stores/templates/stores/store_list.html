{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for s in stores %}
        <div class="col text-center">
            <div class="card h-100 shadow-lg p-4">
                <img src="{{ s.image.url }}" class="card-img-top mx-auto store-logo" alt="{{ s.name }}">
                
                <div class="card-body">
                    <h5 class="card-title">{{ s.name }}</h5>
                    <a href="{{ s.website_url }}" class="btn btn-outline-dark btn-sm mt-2">Mağazayı ziyaret et</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

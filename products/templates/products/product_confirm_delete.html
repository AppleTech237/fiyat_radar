{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Silme Onayı (Confirmation)</h4>
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title mt-3">Bu ürünü silmek istediğinize emin misiniz?</h5>
                    <p class="card-text text-muted fs-4 fw-bold">"{{ product.name }}"</p>
                    <p class="text-danger small">Bu işlem geri alınamaz!</p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'all_products' %}" class="btn btn-secondary">İptal</a>
                            <button type="submit" class="btn btn-danger">Evet, Sil</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

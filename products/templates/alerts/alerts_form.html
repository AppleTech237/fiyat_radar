{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border p-4 rounded bg-white shadow-sm">
            <h3>Fiyat uyarısı oluşturun</h3>
            <p class="text-muted">Ürün : <strong>{{ product.name }}</strong></p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Fiyat düşerse beni bilgilendir:</label>
                    <div class="input-group">
                        <input type="number" name="target_price" class="form-control" placeholder="Örnek: 255" step="0.01">
                        <span class="input-group-text">₺</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning w-100">Uyarıyı etkinleştir</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

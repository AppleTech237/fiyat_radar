{% extends 'base.html' %}
{% block content %}
<div class="py-5">
    
    {% if alerts %}
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Ürün</th>
                    <th>Hedef Fiyat</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody>
                {% for alert in alerts %}
                <tr>
                    <td>{{ alert.product.name }}</td>
                    <td>{{ alert.target_price }} ₺</td>
                    <td>
                        <a href="{% url 'update_alert' alert.id %}" class="btn btn-sm btn-warning">Düzenle</a>
                        
                        <a href="{% url 'delete_alert' alert.id %}" class="btn btn-sm btn-danger">Sil</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-info">Henüz bir fiyat uyarısı oluşturmadınız.</div>
        <a href="{% url 'all_products' %}" class="btn btn-primary">Ürünlere Göz At</a>
    {% endif %}
</div>
{% endblock %}

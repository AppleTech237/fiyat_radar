{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4 card p-4 shadow-sm">
        <h2 class="text-center mb-4">Kayıt olmak</h2>
        <form method="post">
            {% csrf_token %}
            {% for text in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ text.label }}</label>
                
                {{ text }}

                {% if text.errors %}
                <div class="text-danger small mt-1">
                    {{ text.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 mt-2">Kayıt ol</button>
        </form>

        <p class="mt-3 text-center small">Zaten bir hesabınız var mı? <a href="{% url 'login' %}">Giriş yap</a></p>
    </div>
</div>
{% endblock %}
